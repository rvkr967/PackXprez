<app-customer-layout></app-customer-layout>
<br />
<div style="text-align:center;">
  <h1>My Shipments</h1>
  <br />
  <div class="table-responsive">
    <table class="table" style="border:5px solid rgba(220,230,242,1);" *ngIf="history; else elseBlock">
      <tr style="background-color:rgba(220,230,242,1); font-size:12pt">
        <th style="text-align:center">Transaction ID</th>
        <th style="text-align:center">AWB Number</th>
        <th style="text-align:center">From Location</th>
        <th style="text-align:center">To Location</th>
        <th style="text-align:center">Status</th>
      </tr>
      <tr *ngFor="let product of history" style="background-color:white">
        <td>{{product.transactionId}}</td>
        <td>{{product.number}}</td>
        <td>{{product.fromLocation}}</td>
        <td>{{product.toLocation}}</td>
        <td>{{product.status}}</td>
      </tr>
    </table>
    <ng-template #elseBlock>
      <div>
        <h4 class="jumbotron" style="text-align:center;">No shipments available</h4>
      </div>
    </ng-template>
  </div>
</div>
